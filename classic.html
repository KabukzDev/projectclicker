<!DOCTYPE html>
<html>
  <head>
    <link rel="icon"  type="image/x-icon" href="/projectclicker/images/cookie-x32.png">
    <title>Project Clicker</title>
    <style>
     /* Add some styling for the game elements */
      body {
        background-color: #101010;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }
  
      #cookie {
        width: 200px;
        height: 200px;
        background-image: url("/projectclicker/images/cookie-x960.png");
      }
  
      #score {
        font-size: 36px;
        margin-top: 20px;
        color: #555;
      }
      
      #reset-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #A9A9A9;
        color: #ffffff;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="score">Score: 0</div>
    <br>
    <br>
    <div id="cookie"></div>
    <br>
    <br>
    <button id="reset-button">Reset Score</button>
    <script>
// Get the cookie and score elements
const cookie = document.querySelector("#cookie");
const scoreDisplay = document.querySelector("#score");

// Add an event listener to the cookie to increase the score
cookie.addEventListener("click", function () {
  score += 1;
  scoreDisplay.textContent = `Score: ${score}`;
});
 
// Get the reset button element
const resetButton = document.querySelector("#reset-button");

// Add an event listener to the reset button to reset the score
resetButton.addEventListener("click", function () {
  score = 0;
  scoreDisplay.textContent = `Score: ${score}`;
});
    </script>
  </body>
</html>
