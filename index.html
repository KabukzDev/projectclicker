<!DOCTYPE html>
<html>
  <head>
    <link rel="icon"  type="image/x-icon" href="/projectclicker/images/cookie-x32.png">
    <title>Project Clicker</title>
    <style>
      /* Add some styling for the game elements */
      #cookie {
        width: 100px;
        height: 100px;
        background-image: url("/projectclicker/images/cookie-x960.png");
        background-size: cover;
        cursor: pointer;
      }
      #score {
        font-size: 20px;
      }
    </style>
  </head>
  <body align="center">
    <div id="score">Score: 0</div>
    <div id="cookie"></div>
    <script>
// Get the cookie and score elements
const cookie = document.querySelector("#cookie");
const scoreDisplay = document.querySelector("#score");

// Get the saved score from local storage or set it to 0 if there is no saved score
let score = localStorage.getItem("score") || 0;

// Update the score display with the saved score
scoreDisplay.textContent = `Score: ${score}`;

// Add an event listener to the cookie to increase the score
cookie.addEventListener("click", function () {
  score += 1;
  scoreDisplay.textContent = `Score: ${score}`;
  localStorage.setItem("score", score);
});
    </script>
  </body>
</html>
