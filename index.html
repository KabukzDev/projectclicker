<!DOCTYPE html>
<html>
  <head>
    <link rel="icon"  type="image/x-icon" href="/projectclicker/images/cookie-x32.png">
    <title>Project Clicker</title>
    <style>
      /* Add some styling for the game elements */
      body {
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
  
      #cookie {
        width: 200px;
        height: 200px;
        background-image: url("/projectclicker/images/cookie-x960.png");
        background-size: cover;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0px 0px 10px #ccc;
      }
  
      #cookie:hover {
        transform: scale(1.1);
      }
  
      #score {
        font-size: 36px;
        margin-top: 20px;
        color: #555;
      }
      
      #reset-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #555;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="cookie"></div>
    <div id="score">Score: 0</div>
    <script>
    // Get the cookie element and add an event listener for clicks
    const cookie = document.querySelector("#cookie");
    cookie.addEventListener("click", function() {
      // Increase the score by 1 each time the cookie is clicked
      const score = document.querySelector("#score");
      score.innerHTML = "Score: " + (parseInt(score.innerHTML.split(" ")[1]) + 1);
    });
  
    // Get the reset button and add an event listener for clicks
    const resetButton = document.querySelector("#reset-button");
    resetButton.addEventListener("click", function() {
      // Reset the score to 0 when the reset button is clicked
      const score = document.querySelector("#score");
      score.innerHTML = "Score: 0";
    });
    </script>
  </body>
</html>
